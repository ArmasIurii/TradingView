<app-header></app-header>
<div>
    <h6>{{detailedCoin?.name}} </h6>
    <h6>{{detailedCoin?.description.en}} </h6>
    <div></div>
    <img src="{{detailedCoin?.image.large}}" alt="">
    <h6> Rank {{detailedCoin?.coingecko_rank}} </h6>
    <h6> Current Price {{detailedCoin?.market_data.current_price.usd}} </h6>

    <div class="col-md-8">
        <canvas style="width: 300px;" baseChart [data]="lineChartData" [options]="lineChartOptions" [type]="lineChartType"></canvas>
    </div>
</div>
